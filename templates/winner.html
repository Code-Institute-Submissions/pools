{% extends 'layout.html' %}

  {% block content %}
    <section class="winner-section">
      <h2 class="winner punderline">Result</h2>
      <p class="result">{{ name }} you scored {{ score }} points!</p>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ score * 5 }}%" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="dark-green">Click on the button below to view high scores table.</p>
      <p class="">
        <a href="{{ url_for('leaderboard') }}" class="btn btn-lg btn-dark">High Scores</a>
      </p>
    </section>
  {% endblock content %}
